<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quantum Wave — ψ(x,t)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>

  </head>
  <body>
    <div id="app">
      <div class="quantum-app">
        <header class="app-header">
          <h1>Interactive Quantum Wave — ψ(x,t)</h1>
          <p class="subtitle">Real-time visualization of quantum wave packet dynamics</p>
          <div class="header-controls">
            <button id="toggle-heatmap" class="header-btn">Toggle 2D Heatmap</button>
            <button id="toggle-momentum" class="header-btn">Toggle Momentum Space</button>
            <button id="share-state" class="header-btn">Share State</button>
          </div>
        </header>
        <div class="main-content">
          <div class="canvas-container">
            <canvas id="quantum-canvas"></canvas>
            <button id="pan-left-btn" class="canvas-btn canvas-pan-left" title="Pan View Left (Left Arrow)">&lt;</button>
            <button id="pan-right-btn" class="canvas-btn canvas-pan-right" title="Pan View Right (Right Arrow)">&gt;</button>
          </div>
          <div id="controls-container">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
